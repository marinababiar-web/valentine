<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root { --bg1:#f8c6d6; --bg2:#f6a7c2; --card:#ffffffcc; --text:#222; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(circle at 30% 20%, #fff 0%, var(--bg1) 35%, var(--bg2) 100%);
      padding:24px;
    }
    .wrap{
      width:min(720px, 92vw);
      background: var(--card);
      border-radius: 24px;
      padding: 28px 22px 26px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      position: relative;
      overflow: hidden;
    }
    .top{
      display:flex; flex-direction:column; align-items:center; gap:10px;
      text-align:center;
    }
    .kitty{
      width:86px; height:86px; border-radius: 50%;
      background: #f2b06b;
      position:relative;
      box-shadow: inset 0 -10px 0 rgba(0,0,0,.06);
    }
    .kitty:before, .kitty:after{
      content:""; position:absolute; top:10px; width:0; height:0;
      border-left:16px solid transparent;
      border-right:16px solid transparent;
      border-bottom:22px solid #e69a4c;
    }
    .kitty:before{ left:6px; transform: rotate(-12deg); }
    .kitty:after { right:6px; transform: rotate(12deg); }
    .eye{ position:absolute; top:38px; width:10px; height:10px; background:#111; border-radius:50%; }
    .eye.l{ left:28px; } .eye.r{ right:28px; }
    .nose{ position:absolute; top:52px; left:50%; transform: translateX(-50%);
      width:10px; height:10px; background:#ff6b9b; border-radius: 50% 50% 60% 60%;
    }
    .heart{
      position:absolute; right:26px; top:18px;
      width:20px; height:20px; background:#ff2d6d; transform: rotate(45deg);
      border-radius: 4px;
    }
    .heart:before, .heart:after{
      content:""; position:absolute; width:20px; height:20px; background:#ff2d6d;
      border-radius: 50%;
    }
    .heart:before{ left:-10px; top:0; }
    .heart:after{ left:0; top:-10px; }

    h1{
      margin: 6px 0 0;
      font-size: clamp(22px, 4.5vw, 40px);
      color: var(--text);
      letter-spacing: -0.02em;
    }
    .sub{
      margin: 10px 0 0;
      font-size: 13px; color:#333a;
    }

    .btnArea{
      margin-top: 22px;
      position: relative;
      height: 120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;
      user-select:none;
    }
    button{
      border: none;
      cursor:pointer;
      font-weight: 700;
      border-radius: 999px;
      padding: 14px 22px;
      transition: transform .12s ease;
    }
    button:active{ transform: scale(.98); }
    #yesBtn{
      font-size: 26px;
      padding: 18px 44px;
      background: #ff2d6d;
      color:white;
      box-shadow: 0 10px 25px rgba(255,45,109,.35);
    }
    #noBtn{
      font-size: 16px;
      background: #e9e9ef;
      color:#333;
      position:absolute;
      left: 58%;
      top: 50%;
      transform: translate(-50%,-50%);
      padding: 12px 18px;
    }

    .result{
      margin-top: 14px;
      text-align:center;
      display:none;
      animation: pop .25s ease;
    }
    @keyframes pop { from{ transform: scale(.96); opacity:.0 } to{ transform: scale(1); opacity:1 } }
    .yay{
      font-size: clamp(26px, 5vw, 44px);
      font-weight: 900;
      margin: 8px 0 14px;
    }
    .img{
      width:min(420px, 86vw);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      margin: 0 auto;
    }
    .img img{ width:100%; height:auto; display:block; }
    .note{ font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="kitty" aria-hidden="true">
        <div class="heart" aria-hidden="true"></div>
        <div class="eye l"></div><div class="eye r"></div><div class="nose"></div>
      </div>

      <h1><span id="name">Slava</span> will you be my valentine?</h1>
      <div class="sub">"No" –∑–¥–∞—î—Ç—å—Å—è —Ç—Ä–æ—Ö–∏ —Å–æ—Ä–æ–º‚Äô—è–∑–ª–∏–≤–∏–º üòà</div>
    </div>

    <div class="btnArea" id="btnArea">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      <div class="yay">YAY! üéâ</div>
      <div class="img">
        <img alt="Yay" id="yayImg" src="yay.jpg">
      </div>
      <div class="note">üíñ</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const n = params.get("name");
    if (n) document.getElementById("name").textContent = n;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const area = document.getElementById("btnArea");
    const result = document.getElementById("result");

    function moveNoButton() {
      const rect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 10;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(padding, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "translate(0,0)";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});

    yesBtn.addEventListener("click", () => {
      area.style.display = "none";
      result.style.display = "block";
    });
  </script>
</body>
</html>
